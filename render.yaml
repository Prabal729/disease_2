services:
  - type: web
    name: disease-predictor
    env: python
    plan: free
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12

